<main>
  <div class="app-header flex-between">
    <button type="button" class="import-button"><span>Importieren</span>
      <input type="file" (change)="importJSON($event)">
    </button>

    <button type="download" (click)="downloadJSON()">Exportieren</button>
  </div>

  <app-banklist [userBankData]="userBankData"
(somethingChanged)="updateLocalStorage($event)"/>
</main>
